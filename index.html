<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
  const MinutesToHours = () => {
      const [amount, setAmount] = React.useState(0);
      const [inverted,setInverted]=React.useState(false)
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset=()=>{setAmount(0)}
      const invert=()=>{
        setInverted((current)=>!current);
        reset();
      }
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={inverted? amount*60:amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={inverted}/>
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={inverted? amount: Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!inverted}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={invert}>{inverted ? "Turn back":"Invert"}</button>
        </div>
      );
    };
  const KmToMiles=() =>{

  }
  const App = () => {
      return (
        <div>
          <h1 className="hi">Converter</h1>
          <MinutesToHours/>
          </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
