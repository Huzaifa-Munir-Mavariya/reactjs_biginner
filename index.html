<!DOCTYPE html>
<html>

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const App = () => {
      const [amount, setAmount] = React.useState(0);
      const [flipped,setFilp]=React.useState(false)
      const onChange = (event) => {
        setAmount(event.target.value);
      }
      const reset=()=>{setAmount(0)}
      const filp=()=>{
        setFilp((current)=>!current);
        reset();
      }
      return (
        <div>
          <h1 className="hi">Converter</h1>

          <div>
            <label htmlFor="minutes">Minutes</label>
            <input value={flipped? amount*60:amount} id="minutes" placeholder="Minutes" type="number" onChange={onChange} disabled={flipped}/>
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input value={flipped? amount: Math.round(amount/60)} id="hours" placeholder="Hours" type="number" onChange={onChange} disabled={!flipped}/>
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={filp}>Filp</button>
        </div>
      );
    };
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</body>

</html>
